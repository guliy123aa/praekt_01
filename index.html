<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    background:#f2f4f8;
}

.container{
    max-width:1200px;
    margin:40px auto;
    background:white;
    border-radius:20px;
    overflow:hidden;
    display:flex;
    flex-wrap:wrap;
    box-shadow:0 20px 40px rgba(0,0,0,0.1);
}

/* LEFT SIDE */
.left{
    flex:1;
    min-width:300px;
    background:linear-gradient(135deg,#0d47a1,#1565c0);
    position:relative;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:40px;
}

.left img{
    width:100%;
    max-width:400px;
    border-radius:20px;
    position:relative;
    z-index:2;
}

.circle-badge{
    position:absolute;
    top:40px;
    right:40px;
    background:#1565c0;
    color:white;
    padding:25px;
    border-radius:50%;
    text-align:center;
    font-weight:bold;
    width:140px;
    height:140px;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:3;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

/* RIGHT SIDE */
.right{
    flex:1;
    min-width:300px;
    padding:60px;
}

.right h4{
    color:#1565c0;
    margin-bottom:10px;
}

.right h1{
    font-size:42px;
    color:#0d47a1;
    margin-bottom:20px;
}

.right p{
    color:#555;
    margin-bottom:30px;
}

.offer h3{
    margin-bottom:15px;
    color:#0d47a1;
}

.offer ul{
    list-style:none;
}

.offer ul li{
    margin-bottom:10px;
    color:#333;
}

.offer ul li::before{
    content:"✔";
    color:#1565c0;
    margin-right:8px;
}

.btn{
    display:inline-block;
    margin-top:30px;
    background:#1565c0;
    color:white;
    padding:15px 25px;
    border-radius:8px;
    text-decoration:none;
    transition:0.3s;
}

.btn:hover{
    background:#0d47a1;
}

/* Responsive */
@media(max-width:768px){
    .container{
        flex-direction:column;
    }
    .right{
        padding:30px;
    }
    .right h1{
        font-size:30px;
    }
}
</style>
</head>
